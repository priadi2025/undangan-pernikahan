<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Pernikahan Melan & Anton</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #444;
      overflow: hidden;
    }

    .opening {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      background: url('Desain%20tanpa%20judul%20(1).png') no-repeat center center;
      background-size: cover;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .opening::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4); /* agar teks terlihat */
      z-index: -1;
    }
    .opening h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: white;
    }
    .open-btn {
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
      background: #b78a28;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .content {
      padding: 2rem 1rem;
      max-width: 700px;
      margin: auto;
    }
    .section { margin-bottom: 2rem; }
    .countdown {
      font-size: 1.5rem;
      font-weight: bold;
      color: #b78a28;
    }
    .map-container iframe {
      width: 100%; height: 300px; border: 0;
    }
    .rekening-box {
      background: #f6f0dd;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    .copy-btn {
      background: #b78a28;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #fffaf2;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<!-- Pembuka -->
<div class="opening" id="opening">
  <h1>Melan & Anton</h1>
  <p style="color:white">Undangan Pernikahan</p>
  <button class="open-btn" onclick="openInvitation()">Buka Undangan</button>
</div>

<!-- Konten Undangan -->
<div id="mainContent" style="display:none;">
  <div class="content">
    <div class="section">
      <h2>Hitung Mundur</h2>
      <p class="countdown" id="countdown"></p>
    </div>

    <div class="section">
      <h2>Detail Acara</h2>
      <p><strong>Akad:</strong> Sabtu, 20 Juli 2025 - 08.00 WIB</p>
      <p><strong>Resepsi:</strong> Sabtu, 20 Juli 2025 - 11.00 WIB</p>
      <p><strong>Tempat:</strong> Gedung Serbaguna, Jakarta</p>
    </div>

    <div class="section map-container">
      <h2>Lokasi Acara</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." allowfullscreen></iframe>
    </div>

    <div class="section rekening-box">
      <h3>Nomor Rekening</h3>
      <p>1234567890 (BCA a.n. Melan)</p>
      <button class="copy-btn" onclick="copyRekening()">Salin Nomor</button>
    </div>
  </div>

  <footer>
    Terima kasih atas doa dan kehadirannya.<br/> Melan & Anton
  </footer>
</div>

<script>
  function openInvitation() {
    document.getElementById("opening").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
    document.body.style.overflow = "auto";
    document.getElementById("bgMusic").play();
  }

  function copyRekening() {
    const rekening = "1234567890";
    navigator.clipboard.writeText(rekening).then(() => {
      alert("Nomor rekening disalin!");
    });
  }

  const countdownDate = new Date("2025-07-20T08:00:00").getTime();
  const countdownElement = document.getElementById("countdown");

  const x = setInterval(() => {
    const now = new Date().getTime();
    const distance = countdownDate - now;

    if (distance < 0) {
      clearInterval(x);
      countdownElement.innerHTML = "Acara telah berlangsung.";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownElement.innerHTML = `${days} hari ${hours} jam ${minutes} menit ${seconds} detik`;
  }, 1000);
</script>

</body>
</html>
